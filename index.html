<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vernac-u-learn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- the only thing on the html is this container which contains a button to click, and a place for the results to be appended in 
    the javascript. by default, the results are hidden and the button is not, and on click, it adds and removes the class of 'hide' to change
    what is shown and what is hidden -->
    <div class="container">
        <div id="results-return" class="hide">
            <ul id="results-list">
            </ul>
        </div>
        <button id="btn" class="button">Vernac-u-learn</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
